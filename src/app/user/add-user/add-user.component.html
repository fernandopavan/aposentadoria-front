<div class="create-page">
  <mat-toolbar>
    <span>Adicionando usuário</span>
  </mat-toolbar>

  <div class="page-content">
    <div class="row">
      <div class="col-md-3">
        <img class="img-avatar" src="https://oficinaeditora.com.br/site/wp-content/uploads/2019/01/unnamed.jpg">
      </div>

      <div class="col-md-9">
        <form class="create-form" [formGroup]="addForm" novalidate (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="col-md-9">
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Nome completo" class="form-control" formControlName="nome">
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.nome">
                  <mat-error
                    *ngIf="addForm.get('nome').hasError(validation.type) && (addForm.get('nome').dirty || addForm.get('nome').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="CPF" class="form-control" formControlName="cpf">
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.cpf">
                  <mat-error
                    *ngIf="addForm.get('cpf').hasError(validation.type) && (addForm.get('cpf').dirty || addForm.get('cpf').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="E-mail" type="email" class="form-control" formControlName="email">
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.email">
                  <mat-error
                    *ngIf="addForm.get('email').hasError(validation.type) && (addForm.get('email').dirty || addForm.get('email').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput type="password" placeholder="Senha" class="form-control" formControlName="senha">
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.senha">
                  <mat-error
                    *ngIf="addForm.get('senha').hasError(validation.type) && (addForm.get('senha').dirty || addForm.get('senha').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <mat-form-field class="input-style">
                  <mat-select placeholder="Perfis" class="form-control" formControlName="perfis">
                    <mat-option value="0">Administrador</mat-option>
                    <mat-option value="1">Beneficiário</mat-option>
                  </mat-select>
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.perfis">
                  <mat-error
                    *ngIf="addForm.get('perfis').hasError(validation.type) && (addForm.get('perfis').dirty || addForm.get('perfis').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
            </div>
          </div>
          
          <div class="row" *ngIf="addForm.value?.perfis == 1">
            <div class="col-md-3">
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Nº anos para receber" type="number" class="form-control"
                    formControlName="numeroAnosRecebendo">
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="row submit-button-container">
            <div class="col-md-4">
              <button mat-raised-button class="submit-button" type="button" color="basic" (click)="back()">
                <ion-icon name="home"></ion-icon> Cancelar
              </button>
            </div>
            <div class="col-md-4">
              <button mat-raised-button class="submit-button" color="primary" type="submit"
                [disabled]="!addForm.valid">Salvar</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
